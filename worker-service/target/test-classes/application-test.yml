spring:
  datasource:
    url: jdbc:h2:mem:workerdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop   # <-- auto-create tables for tests
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false

    circuit-breaker:
      failure-threshold: 3
      open-duration-seconds: 60

  flyway:
    enabled: false            # worker-service tests don't need Flyway
